<body>
    <div class="bg-gray-100 flex flex-col justify-center items-center h-screen login-background">
        <h1 class="text-4xl font-extrabold text-center mb-4 text-[#0652DD] mb-8">Dev Task Tracker</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h1 class="text-xl font-extrabold mb-4 text-center mb-4">Account Login</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" placeholder="Enter your username" name="username" id="id_username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm pt-2 pb-2 pl-2">
                </div>
                <div class="mb-4">
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" placeholder="Enter your password" name="password" id="id_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm pt-2 pb-2 pl-2">
                </div>
                <button type="submit" class="bg-[#0652DD] text-white py-2 px-4 rounded w-full">Login</button>
            </form>
        </div>
    </div>
</body>
